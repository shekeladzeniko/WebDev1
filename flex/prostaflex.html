<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }

        .item{
            background-color: aqua;
            height: 400px;
            flex: 0 2 300px;
            transition: 0.15s;
        }

        .item:hover{
            flex: 0 3 300px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
