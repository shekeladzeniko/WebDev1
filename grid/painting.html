<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
            display: grid;
        background-color: black;
        border: 10px solid black;
        gap: 10px;
        height: 890px;
        width: 610px;
        grid-template-columns: 150px 365px 75px;
        grid-template-rows: 100px 570px 80px 110px;
      }
      .white1{
            background-color: white;
      }
      .white2{
            background-color: white;
      }
      .white3{
            background-color: white;
            grid-column: 2/3;
            grid-row: 3/5;
      }
      .white4{
            background-color: white;
      }
      .red{
            background-color: red;
            grid-column: 2/4;
            grid-row: 1/3;
      }
      .blue{
            background-color: blue;
            grid-row: 3/5;
            grid-column: 1/2;
      }
      .yellow{
            background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="white1"></div>
      <div class="red"></div>
      <div class="white2"></div>
      <div class="blue"></div>
      <div class="white3"></div>
      <div class="white4"></div>
      <div class="yellow"></div>
    </div>
  </body>
</html>
