<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .container{
                  display: grid;
                  grid-template-columns: 500px 200px 200px;
                  grid-template-rows: 500px 200px 200px;
            }
            .container > div{
                  background-color: aquamarine;
                  border: 2px solid black;
            }
      </style>
</head>
<body>
      <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
      </div>
</body>
</html>
